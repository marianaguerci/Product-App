<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Product App</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>
    <div class="container">
        <!--APP-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" action="" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" min="0" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year" min="1950" value="2020" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-outline-success btn-block">
                    </form>
                </div>

            </div>
            <div id="product-list" class="col-md-8">
            </div>
        </div>

    </div>
    <script src="App.js"></script>
</body>

</html>
